<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Star Wars</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <img src="mute.jpeg" style="width:2%" id="mute">
        <audio id="audio" src="StarWars.mp3" ></audio>
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">CHARACTERS</div>
                <div class="panel-body"><img id="allCharactersButton" src="http://wallpapercave.com/wp/A6sqS0R.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                <div class="panel-footer"></div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="panel panel-danger">
                <div class="panel-heading">FILMS</div>
                <div class="panel-body"><img id="allFilmsButton" src="http://razorianfly.com/wp-content/uploads/2015/04/starwars.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                <div class="panel-footer"></div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="panel panel-success">
                <div class="panel-heading">VEHICLES</div>
                <div class="panel-body"><img id="allVehiclesButton" src="https://belltimemagazine.ie/wp-content/uploads/2016/04/star-wars-vehicles-spaceships-wallpaper-5475.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                <div class="panel-footer"></div>
              </div>
            </div>
          </div>
        </div>

        <select name="drop_down" id="dropDownPeople" style="width: 250px">
            <option value="None">Select character</option>
        </select>
        <button type="button" id='searchPeople' class="btn btn-danger">Search</button><br>
        <select name="drop_down" id="dropDownEpisodes" style="width: 250px">
            <option value="None">Select episode</option>
        </select>
        <button type="button" id='searchEpisode' class="btn btn-danger">Search</button><br>
        <select name="drop_down" id="dropDownVehicles" style="width: 250px">
            <option value="None">Select vehicle</option>
        </select>
        <button type="button" id='search_by_vehicle' class="btn btn-danger">Search</button>
        <div id="titles"><div id="titlecontent">

    	<p>


        <div align="center" id="info"></div>
    </p>

</div></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/swapi.js"></script>
    </body>
</html>
